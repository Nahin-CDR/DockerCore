<!DOCTYPE html>
<html>
<head>
  <title>Frontend</title>
</head>
<body>
  <h1>Calling API...</h1>
  <div id="response"></div>

  <script>
    //fetch('http://api:3000/api')
    fetch('/api')
      .then(res => res.json())
      .then(data => {
        document.getElementById('response').innerText = data.message;
      })
      .catch(err => {
        document.getElementById('response').innerText = 'Error: ' + err;
      });
  </script>
</body>
</html>
